<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple JS Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator">
    <input id="display" class="display" type="text" placeholder="0" readonly />

    <!-- Button grid -->
    <section class="button-grid">
      <!-- Row 1 -->
      <button class="btn action" data-action="clear">C</button>
      <button class="btn action" data-action="delete">&larr;</button>
      <button class="btn action" data-action="percent">%</button>
      <button class="btn operator" data-operator="÷">÷</button>

      <!-- Row 2 -->
      <button class="btn" data-key="7">7</button>
      <button class="btn" data-key="8">8</button>
      <button class="btn" data-key="9">9</button>
      <button class="btn operator" data-operator="×">×</button>

      <!-- Row 3 -->
      <button class="btn" data-key="4">4</button>
      <button class="btn" data-key="5">5</button>
      <button class="btn" data-key="6">6</button>
      <button class="btn operator" data-operator="-">−</button>

      <!-- Row 4 -->
      <button class="btn" data-key="1">1</button>
      <button class="btn" data-key="2">2</button>
      <button class="btn" data-key="3">3</button>
      <button class="btn operator" data-operator="+">+</button>

      <!-- Row 5 -->
      <button class="btn span-2" data-key="0">0</button>
      <button class="btn" data-key=".">.</button>
      <button class="btn equals" data-action="equals">=</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
